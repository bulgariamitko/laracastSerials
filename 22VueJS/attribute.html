<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<style type="text/css">
		.color-red {
			color: red;
		}
		.is-loading {
			background: red;
		}
	</style>
</head>
<body>
	<div id="root">
		<h1 :class="className">Hello World</h1>
		<button :title="title">Hover Over Me</button>
		<br>
		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
		<br>
		<button :disabled="active" @click="toggle">Disable Me</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#root',
			data: {
				className: 'color-red',
				title: 'Now the title is being set through JavaScript.',
				isLoading: false,
				active: false,
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				},
				toggle() {
					this.active = true;
				}
			}
		});
	</script>
</body>
</html>
